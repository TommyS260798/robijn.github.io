    <script>
        // Check if there's a saved state in localStorage and update checkboxes accordingly
        document.addEventListener("DOMContentLoaded", function() {
            for (let i = 1; i <= 5; i++) {
                const checkbox = document.getElementById(`item${i}`);
                const isChecked = localStorage.getItem(`item${i}`) === "true";
    
                if (isChecked) {
                    checkbox.checked = true;
                }
    
                checkbox.addEventListener("change", function() {
                    localStorage.setItem(`item${i}`, checkbox.checked);
                });
            }
        });
    </script>
    

    <script>
        // Get the selected value from localStorage and set it as the selected option
        document.addEventListener("DOMContentLoaded", function() {
            const numberDropdown = document.getElementById("numberDropdown");
            const storedValue = localStorage.getItem("selectedNumber");

            if (storedValue) {
                numberDropdown.value = storedValue;
            }

            // Update localStorage when the user changes the selected option
            numberDropdown.addEventListener("change", function() {
                const selectedValue = this.value;
                localStorage.setItem("selectedNumber", selectedValue);
            });
        });

        function checkAndResetValues() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinutes = now.getMinutes();

            if (currentHour === 12 && currentMinutes === 0) {
                resetValues();
            }
        }

        // Set an interval to check and reset values every minute
        setInterval(checkAndResetValues, 60000);
        
        // Display the current day and date
        const currentDayAndDateElement = document.getElementById("currentDayAndDate");
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const currentDate = new Date().toLocaleDateString('en-US', options);
        currentDayAndDateElement.textContent = `Today is ${currentDate}`;

    </script>
